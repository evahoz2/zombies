<html>
    <head>
<title>zombies</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="zombie.js"></script>
    </head>
    <body>
<a-scene>
    <a-assets>
        <a-asset-item src="zombie/scene.gltf" id="zom"></a-asset-item>
        <a-asset-item src="zombie_bust/scene.gltf" id="zbm"></a-asset-item>
        <a-asset-item src="radiation_environment/scene.gltf" id="env"></a-asset-item>
    </a-assets>
    <a-entity position="-10 0 -12" scale="2 2 2" gltf-model="#env" animation-mixer></a-entity>
    <a-entity position="30 0 -90" scale="0.5 0.5 0.5" gltf-model="#zbm"></a-entity>
</a-scene>
    </body>
</html>
